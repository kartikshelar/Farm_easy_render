<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>


    <!-- home starts -->

    <div class="container">
        <div class="row my-5">
            <div class="col-md-6 col-12 order-lg-2 order-1">
                <form action="{{ url_for('result') }}" method="post">
                    <h2>predict <span>crop</span></h2>
                    <div class="row">
                        <div class="col-md-6 col-10 mb-4">
                            <input type="text" class="form-control" name="n" placeholder="Enter value of N" required>
                        </div>
                        <div class="col-md-6 col-10 mb-4">
                            <input type="text" class="form-control" name="p" placeholder="Enter value of P" required>
                        </div>


                        <div class="col-md-6 col-10 mb-4">
                            <input type="text" class="form-control" name="k" placeholder="Enter value of K" required>
                        </div>
                        <div class="col-md-6 col-10 mb-4">
                            <input type="text" class="form-control" name="temp"
                                placeholder="Enter value of Temperature" required>
                        </div>
                        <div class="col-md-6 col-10 mb-4">
                            <input type="text" class="form-control" name="humid" placeholder="Enter value of Humidity" required>
                        </div>
                        <div class="col-md-6 col-10 mb-4">
                            <input type="text" class="form-control" name="ph" placeholder="Enter value of PH" required>
                        </div>
                        <div class="col-md-6 col-10 mb-4">
                            <input type="text" class="form-control" name="rain" placeholder="Enter value of Rainfall" required>
                        </div>
                        <div class="col-md-6 col-10 mb-4">
                            <input type="date" class="form-control" name="date" placeholder="Enter date" required>
                        </div>
                        <div class="col-12">
                            <button class="btn mb-4" type="submit">Predict Now</button>
                        </div>
                    </div>
                </form>

            </div>
            <div class="col-md-6 col-12 order-lg-1 order-2">
                <img class="result-img" src="{{ url_for('static', filename='farming1.jpg') }}" alt="">
            </div>
        </div>
        <div class="row mb-5">
            <div class="col-12">
                <table class="table table-dark table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Crops</th>
                            <th scope="col">price</th>
                            <th scope="col">date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">{{result1}}</th>
                            <td>{{price1}}</td>
                            <td>{{newDate1}}</td>
                        </tr>
                        <tr>
                            <th scope="row">{{ result2 }}</th>
                            <td>{{price2}}</td>
                            <td>{{newDate2}}</td>
                        </tr>
                        <tr>
                            <th scope="row">{{ result3 }}</th>
                            <td>{{price3}}</td>
                            <td>{{newDate3}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
       
    </div>

    <!-- home ends -->






    <script src="js/script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
